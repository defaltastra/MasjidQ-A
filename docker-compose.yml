version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: masjid-qa-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_PATH=/data/forum.db
      - SESSION_SECRET=${SESSION_SECRET:-masjid-qa-secret-change-in-production}
      - FRONTEND_URL=http://localhost
    volumes:
      - db-data:/data
    networks:
      - masjid-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: masjid-qa-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - masjid-network

networks:
  masjid-network:
    driver: bridge

volumes:
  db-data:
    driver: local
